<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ICPP 로그인</title>
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Supabase JS 라이브러리 로드 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <!-- Supabase 초기화 스크립트 -->
  <script src="./js/supabase.js" defer></script>
</head>
<body class="index">
  <h1>통합 만성 통증 설문지</h1>
  <h3>Integrated Chronic Pain Profile, ICPP</h3>
  <form id="loginForm">
    <label for="email">이메일:</label>
    <input type="email" id="email" required /><br><br>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" required /><br><br>
    <button type="submit">로그인</button>
  </form>
  <p id="message"></p>

  <script>
    // 로그인 폼 이벤트 처리
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const data = await login(email, password);
      if (data) {
        window.location.href = "dashboard_home.html"; // 로그인 성공 시 대시보드로 이동
      } else {
        document.getElementById("message").textContent = "로그인 실패: 이메일 또는 비밀번호를 확인하세요.";
      }
    });
  </script>
</body>
</html>
